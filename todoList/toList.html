<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./toList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Pendientes</title>
</head>

<body>
    <section class="home">
        <div class="in-flex">
            <h1 class="titulo">Lista de Pendientes</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Agregar nuevo pendiente">
                <select id="priority-select">
                    <option value="Urgente">Urgente</option>
                    <option value="No urgente">No urgente</option>
                    <option value="Puede esperar">Puede esperar</option>
                </select>
                <button type="submit" class="btn btn-outline-primary">Agregar</button>
            </form>

            <ul id="todo-list">
                
            </ul>
            <div>
                <a href="../contactos/contacto.html"><button class="regresar">Regresar</button></a>
            </div>
        </div>
        
    </section>
    <script src="./toList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
