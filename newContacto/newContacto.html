<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../newContacto/newContacto.css">
</head>
<body>
    <section class="text-center">
        <div class="bg-image">
        </div>
        <div class="container">
            <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary"
                style="margin-top: -100px; backdrop-filter: blur(30px);">
                <div class="card-body py-5 px-md-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="fw-bold mb-5">Nuevo Contacto</h2>
                            <form action="#" method="POST">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="user" id="form3Example3" class="form-control" required
                                        placeholder="Nombre y Apellido" />
                                    <label class="form-label" for="form3Example3">Nombre y Apellido</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="user" id="form3Example3" class="form-control" required
                                        placeholder="Telefono" />
                                    <label class="form-label" for="form3Example3">Telefono</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="user" id="form3Example3" class="form-control" required
                                        placeholder="Correo" />
                                    <label class="form-label" for="form3Example3">Correo</label>
                                </div>
                                <a class="btn btn-primary btn-block mb-4">
                                    Agregar Contacto
                                </a>

                                <a href="../contactos/contacto.html" class="btn btn-dark btn-block mb-4">
                                    Regresar
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
